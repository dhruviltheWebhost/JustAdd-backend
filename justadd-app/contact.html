<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="justadd-logo.png" type="image/x-icon">
  <title>Contact - JustAdd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 10%;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      width: 32px;
      height: 32px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f97316;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f97316;
    }

    main {
      padding: 2rem 10%;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      color: #f97316;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .whatsapp {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .whatsapp a {
      background-color: #25D366;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s;
    }

    .whatsapp a:hover {
      background-color: #1ebc5e;
    }

    .btn {
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      background-color: #f97316;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 2rem;
    }

    .btn:hover {
      background-color: #e9640c;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      main {
        padding: 2rem 5%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">

    <nav>

    <p>Phone: <a href="tel:+919876543210">+91 63515 41231</a></p>

    <div class="whatsapp">
      <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp Icon" width="32" />

        Chat with AI Bot on WhatsApp
